<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="1"
        depth="1"
        color="#99ffd1"
        position="0 1 -7"
        rotation="0 -30 0"
        shadow>
      </a-box>

      <a-octahedron id="myOctahedron"
      color="#ffe77a" 
      radius="1"
      position="4 1.5 -5"
      rotation="0 120 100"
      shadow>
      </a-octahedron>

      <a-text value="Alexandra's world!"
      color="#c799ff" 
      position="0 3 -5"
      shadow> 
      </a-text>

      <a-sphere 
      color="#ff99dd" 
      radius="0.5"
      position="-2 2 -4"
      shadow>
      </a-sphere>

      <a-plane 
      color="#938aff" 
      height="20" 
      width="200"
      rotation="-90 0 0"
      shadow>
    </a-plane>

    </a-scene>
  </body>
</html>
